<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Data</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container">
    <br>
    <h1>Track Your Spending</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="date-spent">Date Spent:</label>
                        <input type="date" class="form-control" id="date-spent">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="place-spent">Where You Spent:</label>
                        <input type="text" class="form-control" id="place-spent" placeholder="Place">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="amount-spent">Amount Spent:</label>
                        <input type="text" class="form-control" id="amount-spent" placeholder="Amount">
                    </div>
                </div>
            </div>
            <button id="add" class="btn btn-primary from-control">Add</button>
        </div>
    </div>

    <table id="list" class="table table-bordered table-striped table-hover">
        <tr>
            <th>Date Spent</th>
            <th>Where You Spent</th>
            <th>Amount Spent</th>
            <th> </th>
        </tr>
    </table>
    <script src="budget.js">
    </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
